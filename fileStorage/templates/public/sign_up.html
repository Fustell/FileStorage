{% extends 'public/templates/public_template.html' %}


{% block content %}
<form action="/sign-up" method="post">
    <div class="form-group">
        <label for="username">Нікнейм</label>
        <input type="text" class="form-control" id="username" placeholder="username" name="username">
      </div>
    <div class="form-group">
      <label for="username">Пошта</label>
      <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email"name="email">
      <small id="emailHelp" class="form-text text-muted">Ми нікому не надамо доступ до адреси вашого електроної пошти.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Пароль</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Відправити</button>
  </form>
{% endblock %}
